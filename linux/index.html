layout: default
title: PKUWWT 技术博客
categories: linux
---
<section class="docs">
	<div class="grid">
		<div class="unit four-fifths">
			<article>
				<ul>
					{% assign category = page.categories | join: ' ' | split: ' ' | last %}
					{% for post in site.categories[category] %}
					<li><span>{{ post.date | date: '%Y-%m-%d' }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
					{% endfor %}
				</ul>
			</article>
		</div>
		<div class="unit one-fifth hide-on-mobiles">
			{% include side.html %}
		</div>
	</div>
</section>
