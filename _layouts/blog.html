---
layout: default
---
<section class="docs">
  <div class="grid">
	  <div class="unit four-fifths">
		  <article>
			  <h1>{{ page.title }}</h1>
			  {{ content }}
			  {% include section_nav.html %}
			  {% if page.comments %}
			  {% comment %}
			  {% include disqus.html %}
			  {% endcomment %}
			  {% endif %}
		  </article>
	  </div>
	  <div class="unit one-fifth hide-on-mobiles">
		  {% include side.html %}
	  </div>
  </div>
</section>
